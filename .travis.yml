language: cpp
compiler:
  - gcc
install: 
  - "sudo apt-get install libfftw3-dev libboost-all-dev make cmake ruby-ronn rubygems"
  - "sudo gem install rdiscount"  
before_script:
  - mkdir build && cd build
  - cmake ..
script:
  - make package
  - cpack -G DEB
after_success:
  - sudo dpkg -i scape-xcorrsound*deb
  - ls -l scape-xcorrsound*deb
  - overlap-analysis -h
  - sound-match -h
  - waveform-compare -h
